<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var str = '' //存储
        for (var i = 0; i < 9; i++) {
            for (var j = 0; j < i + 1; j++) {
                str += (i + 1) + 'x' + (j + 1) + '=' + (i + 1) * (j + 1) + '\t';
            }
            str = str + '\n'
        }
        console.log(str)
    </script>
</body>

</html>
