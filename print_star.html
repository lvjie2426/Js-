<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印n行星星</title>
</head>

<body>
    <script>
        var rows = prompt('输入要打印的行数')
        var cols = prompt('输入要打印的列数')
        var star = '';
        for (var i = 0; i < rows; i++) {
            for (var k = 0; k < cols; k++) {
                star += '*'
            }
            star = star + '\n'
        }
        console.log(star)

        var num = ''
        for (var i = 1; i <= 10; i++) {
            var star = ''
            for (var j = 1; j <= i; j++) {
                star += '*';
            }
            console.log(star)
        }
    </script>
</body>

</html>
